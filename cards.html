<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Dota-card</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pygment_trac.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/respond.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<script>
$(function (){
    function getImage(image) {
      return image? "images/"+image:"images/base_card2.png";
    }
    function getIcon(icon) {
      return icon? "images/"+icon:"images/base_card2.png";
    }
    function getImgHtml(item) {
      return "<div class='col-xs-6 col-md-3'><div class='thumbnail'><img src='"
      + getImage(item.image) + "' ><div class='caption'>" + item.name + "</div></div></div>";
    }
    function getHtml(item) {
//      return "<div class='col-xs-6 col-md-3'><div class='thumbnail'><img width='120px' src='"
//      + getImage(item.image) + "' ><div class='caption'>" + item.name + (item.desc?"<p>"+item.desc+"</p>":"") + "</div></div></div>";
      
        var skill = "";
        for (var sk in item.skill) {
            if (skill) {
                skill += '<br/>';
            }
            skill += '◆' + item.skill[sk];
        }
//"<div style="position:absolute;left:8%;top:10px;z-indent:2;">' + item.name + (item.type&&item.attack?'('+item.type + ',' + item.attack +')':'') + '</div>'         
        var html 
        = "<div class='col-xs-6 col-md-3'>"
        + "  <div class='thumbnail'>"
        + "    <img src='images/base_card2.png'>"
        + "      <div style='position:absolute;left:0px;top:0px;z-indent:2;width:15%;'><img src='" + getIcon(item.icon) + "'/></div>"
        + "      <div style='position:absolute;left:0px;bottom:0%;width:84%;z-indent:2;background-color:black'>" + skill + "</div>"
        + "    </img>"
        + "  </div>"
        + "</div>";
        return html;
    }
    for (var i = 0; i < RoleCards.length; ++i) {
        $("#roleCards").append(getImgHtml(RoleCards[i]));
    }
    for (var i = 0; i < BloodCards.length; ++i) {
        $("#bloodCards").append(getImgHtml(BloodCards[i]));
    }
    for (var i = 0; i < MagicCards.length; ++i) {
        $("#magicCards").append(getImgHtml(MagicCards[i]));
    }
    for (var i = 0; i < PositionCards.length; ++i) {
        $("#positionCards").append(getImgHtml(PositionCards[i]));
    }
    for (var i = 0; i < BasicCards.length; ++i) {
        $("#basicCards").append(getHtml(BasicCards[i]));
    }

});
</script>    
  </head>
  <body>
      <div id="header">

        <div id="roleCards" class="row"></div>
        <br/>
        <br/>

        <div id="bloodCards" class="row"></div>
        <p>
        </p>
        <br/>

        <div id="magicCards" class="row"></div>
        <p>
        </p>
        <br/>

        <div id="basicCards" class="row"></div>

        <p>
